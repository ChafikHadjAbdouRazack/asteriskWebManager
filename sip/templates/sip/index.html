{% extends 'sip/base.html' %}
{% block content %}
        <div class="container-fluid">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-6 col-md-8 col-sm-12">
                        <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"><i class="fa fa-arrow-left"></i></a> Dashboard</h2>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html"><i class="icon-home"></i></a></li>                            
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ul>
                    </div>            
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-5">
                    <div class="card">
                        <div class="header">
                            <h2>Informations système</h2>
                        </div>
                        <div class="body text-center">
                            <h6>Mémoire utilisée</h6>
                            <input type="text" class="knob2" data-linecap="round" value="{{ pourcentage }}" data-width="125" data-height="125" data-thickness="0.15" data-fgColor="#49a9e5" readonly>
                        </div>
                         <div class="body text-center">
                            <h6>Processeur utilisée</h6>
                            <input type="text" class="knob2" data-linecap="round" value="{{ processeur }}" data-width="125" data-height="125" data-thickness="0.15" data-fgColor="#49a9e5" readonly>
                        </div>
                    </div>
                </div>
                  <div class="col-lg-4 col-md-5">
                    <div class="card">
                        <div class="header">
                            <h2>Informations Asterisk</h2>
                        </div>
                        <div class="body text-center">
                            <h6>Mémoire utilisée</h6>
                            <input type="text" class="knob2" data-linecap="round" value="{{ pourcentage }}" data-width="125" data-height="125" data-thickness="0.15" data-fgColor="#49a9e5" readonly>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    {% endblock %}
