{% load static %}
<!doctype html>
<html lang="en">
<head>
<title>Asterisk Web Manager Login</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="description" content="Asterisk Web Manager">
<meta name="author" content="">

<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="{% static 'sip/vendor/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'sip/vendor/font-awesome/css/font-awesome.min.css' %}">

<!-- MAIN CSS -->
<link rel="stylesheet" href="{% static 'sip/assets/css/main.css' %}">
<link rel="stylesheet" href="{% static 'sip/assets/css/color_skins.css' %}">
</head>

<body class="theme-orange">
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle auth-main">
				<div class="auth-box">
					<div class="card">
                        <div class="header">
                            <p class="lead">Connexion Asterisk Web Manager</p>
                        </div>
                        <div class="body">
                            <form class="form-auth-small" action="{% url 'connexion' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="signin-email" class="control-label sr-only" >Non d'utilisateur</label>
                                    <input type="text" class="form-control" id="signin-email" placeholder="Nom d'utilisateur" name="username">
                                </div>
                                <div class="form-group">
                                    <label for="signin-password" class="control-label sr-only">Password</label>
                                    <input type="password" class="form-control" id="signin-password" placeholder="mot de passe" name="password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">connexion</button>
                            </form>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>
</html>
